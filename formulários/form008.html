<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>exemplo de output</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
<fieldset>
    <legend>Soma com output > javascript</legend>
    
             <p>
                    <label for="inu1">Numero 1:</label>
                    <input type="number" name="num1" id="inu1" oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value)">
            </p>
    
            <p>
    
                    <label for="inu2">Numero 2:</label>
                    <input type="number" name="num2" id="inu2" oninput="isoma.innerHTML = Number(inu1.value) + Number(inu2.value)">
            </p>
    
            <p>
                <label for="isoma"> Soma:</label>
                <output name="soma" id="isoma">0</output>
            </p>
</fieldset>
            
        
    </form>
    
</body>
</html>
