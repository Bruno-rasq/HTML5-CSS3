<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>

    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu"> usuário: </label>
            <input type="text" name="usuario" id="iusu" required size="10" placeholder="nome" autocomplete="username">

            <!-- required > impossibilita o usuario de enviar os dados sem os preenche-los.
            
            size = mostra uma quantidade x de caracteres-->
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="senha" size="8" autocomplete="current-password">

            <!-- minlength = minimo de caracteres aceitos
            max length = maximo de caracteres aceitos
        
            placeholder serve para deixar uma dica do que escrever na caixa.-->
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
    
</body>
</html>
