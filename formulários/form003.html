<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 003</title>
</head>
<body>
    <h1>teste de formulário</h1>

    <form action="" method="get" autocomplete="on">

        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="nome completo" size="15" autocomplete="username" maxlength="30">
        </p>
        <p>
            <label for="imedia">média:</label>
            <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.1">
        </p>
        

        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
    
</body>
</html>
