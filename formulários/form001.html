<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form autocomplete="off" action="cadastro.php" method="post">
        <!-- atributo autocompleto=off desliga o completamento de nomes e senhas que ja estejam cadastrados
        
        metodo = get > padrão  
        mostra info na url
        dados não sensiveis > sem muita importancia
        até 3 mil bytes 
        mais velocidade

        metodo = post  
        nao mostra informações na url (mas não deixa 100% seguro)
        acima de 3 mil bytes
        dados sensiveis
        um pouco mais lento-->

        <p><label for="inome">nome:</label> 
            <input type="text" name="nome" id="inome"> </p>

        <p><label for="isobrenome">sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"> </p>

        <p><input type="submit" value="enviar"></p>
    </form>
    
</body>
</html>
