<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link rel="stylesheet" href="estilos-login/style.css">
</head>
<body>

    <main>
        <section id="login">
            
            <div id="imagem">
                foto
            </div>
            <div id="form">

                <h1>Login</h1>
                <p>Seja bem-vindo(a)!  Fa√ßa seu login.</p>

                <form action="login.php" method="post" autocomplete="on">

                   <p>
                       <label for="ie-mail">E-mail:</label>
                       <input type="email" name="email" id="ie-mail" required placeholder="E-mail" autocomplete="email">
                   </p>

                   <p>
                       <label for="isenha">Senha:</label>
                       <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password">
                   </p>

                   <p>
                    <input type="submit" value="Confirmar!">
                   </p>
                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
